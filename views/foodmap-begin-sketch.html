<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodmap Begin View</title>
    <!-- Bootstrap css -->
    <!-- <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Raleway font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- main.css -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="container-flex-column align-items vh100">
        <div class="container align-items vh90">
            <div class="row">
                <div class="">
                    <!-- form -->
                    <form role="form" class="col-md-4 darkslategray-bg vh90 form-style">
                       
                        <!--  top form -->
                        <div class="">
                            <!-- title -->
                            <h1 class="foodmap-title2 medium-yellow-color line text-center">Foodmap</h1>
                            <br>
                        </div>
                        
                        <!-- google map image -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="google-map-style">
                                    <img class="img-responsive center-block" src="../assets/images/google-map-img.png" alt="google map image">
                                </div>
                            </div>
                        </div> 

                        <!-- search input-->
                        <div class="row"> 
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <h2 class="foodmap-subtitle medium-yellow-color text-center">Comida cerca de ti</h2>
                                    <label class="medium-yellow-color text-center" for="restaurant-search-input"></label>
                                    <div class="input-group">
                                        <input type="search" name="restaurant-search-input" id="restaurant-search-input" class="form-control" placeholder="Buscar el restaurante de comida..." tabindex="1">
                                        <div class="input-group-addon darkslategray-bg"><span class="glyphicon glyphicon-search gray"></span></div>
                                    </div><!-- .input-group END--> 
                                </div> <!-- .form-group END--> 
                            </div> <!-- .col-xs-12 col-sm-12 col-md-12 END-->   
                        </div> <!-- .row END--> 
                        
                        <!-- grid food images -->
                        <div class="row">
                             <div class="col-xs-12 col-sm-12 col-md-12">
                                <figure class="grid-food-img-style">
                                    <div id="food" class="carousel slide" data-ride="carousel">
                                        <!-- Circle Indicators -->
                                        <ol class="carousel-indicators">
                                            <li data-target="#food" data-slide-to="0" class="active"></li>
                                            <li data-target="#food" data-slide-to="1"></li>
                                            <li data-target="#food" data-slide-to="2"></li>
                                            <li data-target="#food" data-slide-to="3"></li>
                                        </ol>
                                    
                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active food-img">
                                                <!-- <img src="../assets/images/food-image/italian-food.jpg" alt="food"> -->
                                                <div class="carousel-caption">
                                                    <h3 class="food-slider-title">Lo mejor de la Gastronomía Italiana</h3>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <img src="../assets/images/food-image/japanese-food.jpg" alt="food">
                                                <div class="carousel-caption">
                                                    <h3 class="food-slider-title">Lo mejor de la Gastronomía Japonesa</h3>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <img src="../assets/images/food-image/peruvian-food.jpg" alt="food">
                                                <div class="carousel-caption">
                                                    <h3 class="food-slider-title">Lo mejor de la Gastronomía Peruana</h3>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <img src="../assets/images/food-image/thai-food.jpg" alt="food">
                                                <div class="carousel-caption">
                                                    <h3 class="food-slider-title">Lo mejor de la Gastronomía Tailandesa</h3>
                                                </div>
                                            </div>
                                        </div> <!-- .carousel inner END-->
                                    
                                        <!--  Left and Right Arrow Controls -->
                                        <a class="left carousel-control" href="#food" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Anterior</span>
                                        </a>
                                        <a class="right carousel-control" href="#food" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Siguiente</span>
                                        </a>
                                    </div> <!-- .carousel slide END-->
                                </figure>    
                            </div> <!-- .col-xs-12 col-sm-12 col-md-12 END-->
                        </div> <!-- .row END-->




                        <!-- <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <figure class="grid-food-img-style">
                                    <img class="col-xs-6 col-sm-6 col-md-6 img-responsive" src="../assets/images/food-image/italian-food.jpg" alt="food">
                                    <img class="col-xs-6 col-sm-6 col-md-6 img-responsive" src="../assets/images/food-image/japanese-food.jpg" alt="food">
                                    <img class="col-xs-6 col-sm-6 col-md-6 img-responsive" src="../assets/images/food-image/peruvian-food.jpg" alt="food">
                                    <img class="col-xs-6 col-sm-6 col-md-6 img-responsive" src="../assets/images/food-image/thai-food.jpg" alt="food">
                                </figure>
                            </div>
                        </div>  -->
                        
                    </form>  <!-- form END-->
                </div>  <!-- -->
            </div> <!-- .row END-->
        </div> <!-- .container align-items outline vh85 END-->
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- app.js -->
    <!-- <script type="text/javascript" src="../js/app.js"></script> -->
</body>
</html>
